<div id="overlay">
    <h1>Dan & Anna</h1>
    <nav class="spacer">
        {% for item in site.data.navigation %}
            <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
                <span>{{ item.name }}</span>
                <div class="mask">
                    <span>{{ item.name }}</span>
                </div>
            </a>
        {% endfor %}
    </nav>
</div>
