<div class="foreground-section p132">
    <form id="RSVP" class="bg1" action="/">
        <div>
            <fieldset>
                <legend>Invitee</legend>
                <input type="text" id="name" placeholder="Full Name">
                <label>Any Dietary Restrictions?</label>
                <div class="form-flex">
                    <label><input type="checkbox" name="diet" value="vegetarian">Vege</label>
                    <label><input type="checkbox" name="diet" value="vegan">Vegan</label>
                    <label><input type="checkbox" name="diet" value="halal">Halal</label>
                    <label><input type="checkbox" name="diet" value="kosher">Kosher</label>
                    <label><input type="checkbox" name="diet" value="dairy">Dairy</label>
                    <label><input type="checkbox" name="diet" value="nuts">Nuts</label>
                    <label><input type="checkbox" name="diet" value="other">Other</label>
                </div>
                <label>Entrée</label>
                <div class="form-flex">
                    <label><input type="radio" name="entree" value="chicken">Chicken</label>
                    <label><input type="radio" name="entree" value="beef">Beef</label>
                    <label><input type="radio" name="entree" value="fish">Fish</label>
                </div>
            </fieldset>
            <label for="guest">Are you bringing a guest?<input id="guest" type="checkbox">
            </label>
            <fieldset>
                <legend>Guest</legend>
                <input type="text" id="guest-name" placeholder="Full Name"/>
                <label>Any Dietary Restrictions?</label>
                <div class="form-flex">
                    <label><input type="checkbox" name="guest-diet" value="vegetarian">Vege</label>
                    <label><input type="checkbox" name="guest-diet" value="vegan">Vegan</label>
                    <label><input type="checkbox" name="guest-diet" value="halal">Halal</label>
                    <label><input type="checkbox" name="guest-diet" value="kosher">Kosher</label>
                    <label><input type="checkbox" name="guest-diet" value="dairy">Dairy</label>
                    <label><input type="checkbox" name="guest-diet" value="nuts">Nuts</label>
                    <label><input type="checkbox" name="guest-diet" value="other">Other</label>
                </div>
                <label>Entrée</label>
                <div class="form-flex">
                    <label><input type="radio" name="guest-entree" value="chicken">Chicken</label>
                    <label><input type="radio" name="guest-entree" value="beef">Beef</label>
                    <label><input type="radio" name="guest-entree" value="fish">Fish</label>
                </div>
            </fieldset>
            <label>
                <div>Any song requests?</div>
                <textarea name="name" rows="2"></textarea>
            </label>
        </div>
        <div>
            <input type="submit" value="RSVP">
        </div>
    </form>
</div>
